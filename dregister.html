<html>
<head>
	<title>Registeration form</title>
</head>
<body>
	<h1> Enrollment form </h1>
	<form>
		<font size="5">
	<fieldset>
		Name : 
		<input type="text" name="name" placeholder="Enter Your Full Name" required>
		<br><br>
		Age : 
		<input type="number" name="age" placeholder="Enter Your Age">
		<br> <br>
		Mobile No. :
		<input type="tel" name="number" placeholder="Enter Your Mobile No." required>
		<br><br>
		Address :
		<input type="textarea" name="address" placeholder="House No./Building/area">
		<br><br>
		Category : 
		<br> <br>
		<input type="checkbox" name="Hip-Hop">   Hip-Hop
		<select name="Hip-Hop"> 
			<option> Tuesday (4:30-5:30)</option>
			<option> Wednesday (6:30-7:30)</option>
		</select> <br> <br>
		 
		<input type="checkbox" name="freestyle"> Freestyle
		<select name="freestyle">
			<option> Monday (6:30-7:30) </option>
			<option> Wednesday (5:30-6:30)</option>
		</select> <br> <br>

		<input type="checkbox" name="ballet"> Ballet
		<select name="ballet">
			<option> Monday (7:30-8:30)</option>
			<option> Wednesday (4:30-5:30)</option>
		</select> <br> <br>

		<input type="checkbox" name="Lyrical"> Lyrical
		<select name="Lyrical">
			<option> Tuesday (6:30-7:30) </option>
			<option> Tuesday (7:30-8:30)</option>
		</select> <br> <br>

		<input type="checkbox" name="Classical"> Classical
		<select name="Classical">
			<option>Friday (6:30-8:30)</option>
		</select>
		<br> <br>

		Mode Of Payment: 

		UPI
		<input type="radio" name="MOP">

		Cash 
		<input type="radio" name="Cash">

		Net-Banking
		<input type="radio" name="Net-Banking">

	</fieldset>

	<br>
	<input type="Reset" name="reset">
	<br> <br>
	<input type="Submit" name="submit">
	<br> <br>
	<a href="Home.html"> Back to Home </a>
	</font>
</form>
</body>
</html>
